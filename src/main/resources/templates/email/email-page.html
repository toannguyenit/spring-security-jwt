<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: white;
            border-bottom: 5px solid #0056b3;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .content h2 {
            color: #007BFF;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            color: #555;
            border-top: 1px solid #ddd;
        }

        .footer p {
            font-size: 12px;
            margin: 5px 0;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Header -->
    <div class="header">
        <img src="cid:logo" alt="Logo" />
        <h1>Notification from Our Service</h1>
    </div>

    <!-- Body Content -->
    <div class="content">
        <h2 th:text="${subject}">Email Subject</h2>
        <p th:text="${message}">
            Dear user, this is a sample message. You can customize this part with dynamic content.
        </p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>
            Visit our <a href="https://yourcompany.com" target="_blank">website</a> for more information.
        </p>
    </div>
</div>
</body>
</html>
